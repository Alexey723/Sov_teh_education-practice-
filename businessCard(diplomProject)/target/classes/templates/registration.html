<!DOCTYPE html>
<html lang="en" xmlns:background-color="http://java.sun.com/JSP/Page"
      xmlns:align-content="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body style="background-color: black">
<h1 style="text-align:center; color:white;">Регистрация владельца визитки.</h1><br>

<h2 style="color:white">Введите данные для регистрации:</h2>
<form action="/registration" method="post" enctype="multipart/form-data" style="color:white">
    Имя: <input type="text" name="name" ><br />
    Возраст: <input type="number" name="age" > <br />
    Город проживания: <input type="text" name="city"><br />
    Номер телефона: <input type="text" name="phoneNumber" value="+7"> <br />
    Название компании: <input type="text" name="jobName"><br />
    <div style="text-align:left; color:white;"> Информация о компании:</div>  <textarea cols="40" rows="10" type="text" name="jobInfo"></textarea><br />
    Должность: <input type="text" name="jobPosition"><br />
    Рабочие проекты: <input type="text" name="jobProject"><br />
    <div style="text-align:left; color:white;"> Должностные обязанности:</div>  <textarea cols="40" rows="10" type="text" name="jobResponsibilities"></textarea><br />
    E-mail: <input type="email" name="email"><br />
    Ссылка на соцсеть: <input type="text" name="socSeti" value="https://"><br />
    Ссылка на GitHub: <input type="text" name="gitHub" value="https://"><br />
    Фото: <input type="file" name="image" accept="image/*" required><br /><br /><br />
    <button type="submit">Зарегистрироваться</button>
    </form>
<br />
<form action="/">
    <button>
        На главную страницу.
    </button>
</form>

</body>
</html>
